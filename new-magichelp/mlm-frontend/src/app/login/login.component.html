<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center">username</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block form-control mt-3" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    <div class="card-footer text-muted text-center">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</div>
