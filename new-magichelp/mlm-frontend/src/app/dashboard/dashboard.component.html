<div class="container mt-5">
  <!-- User Info Section -->
  <div class="card bg-primary text-white mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h4>Welcome, {{name}}</h4>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- Navigation Options -->
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card text-center bg-success text-white">
        <div class="card-body" [routerLink]="['/top-receivers']" routerLinkActive="router-link-active">
          <i class="fas fa-users fa-3x mb-2"></i>
          <h5>Top Receivers</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center bg-info text-white">
        <div class="card-body" [routerLink]="['/getProfile']" routerLinkActive="router-link-active">
          <i class="fas fa-user-circle fa-3x mb-2"></i>
          <h5>My Account</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center bg-warning text-white">
        <div class="card-body" [routerLink]="['/pmf']" routerLinkActive="router-link-active">
          <i class="fas fa-dollar-sign fa-3x mb-2"></i>
          <h5>PMF</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center bg-danger text-white">
        <div class="card-body" [routerLink]="['/give-help']" routerLinkActive="router-link-active">
          <i class="fas fa-hand-holding-usd fa-3x mb-2"></i>
          <h5>Give Help</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center bg-secondary text-white">
        <div class="card-body" [routerLink]="['/take-help']" routerLinkActive="router-link-active">
          <i class="fas fa-handshake fa-3x mb-2"></i>
          <h5>Receive Help</h5>
        </div>
      </div>
    </div>
  </div>
</div>
