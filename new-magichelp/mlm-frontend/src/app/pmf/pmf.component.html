<!-- pmf.component.html -->
<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">PMF Transactions</h2>
        <div *ngFor="let transaction of levelDetails" class="card mb-3">
          <div class="card-body">
            <p class="card-text">Amount: â‚¹{{ transaction.amount }}</p>
            <p class="card-text">Status: {{ transaction.status }}</p>
            <p class="card-text">Date: {{ transaction.date | date: 'medium' }}</p>
            <button type="button" class="btn btn-primary" (click)="openModal(transaction._id)" *ngIf="transaction.status === 'open'" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Pay
            </button>
          </div>
        </div>
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Pay PMF</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter Epin" class="form-control" [(ngModel)]="epin">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="confirmPayment()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
